<!DOCTYPE html>
<html>
<head>
	<title>ID et Classe</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<h1>je suis un titre</h1> 
	<!-- je n'ai plus le droit de creer un autre attribut id en lui attribuant la valeur p1 -->
	<p id="p1"> je suis un paragraphe</p>
	<!-- je peut creer un autre attribut classe et lui attribuer la valeur p1 -->

	<p class="p1"> je suis un deuxieme paragraphe</p>
	<!-- testons pour voir -->
	<p class="p1"> je suis un troisieme paragraphe</p>

	<p class="p1" id="para">je suis un troisieme paragraphe</p>

</body>
</html>
